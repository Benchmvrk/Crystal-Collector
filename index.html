<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crystal Collector</title>

  <link rel="stylesheet" type="text/css" href="./reset.css" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- CSS -->t
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <div class="jumbotron text-center">
    <h1>Crystal Collector</h1>
  </div>


  <div class="row">
    <div class="col-sm-9">
      <h2>Score to match: <span id="scoreToMatch"></span></h2>
    </div>
    <div class="col-sm-3">
      <h3>Wins: <span id="wins"></span></h3>
      <h3 class="text-left">Losses: <span id="losses"></span></h3>
    </div>
  </div>

  <div class="row text-center">
    <div class="col-sm-3">
      <img src="https://static1.squarespace.com/static/57acea831b631b42e05e402b/t/57ec8107579fb363a5bb54c1/1475117324638/" class="img-thumnail red" alt="Red Crystal" width="200" height="200" />
    </div>
    <div class="col-sm-3">
      <img src="https://beadage.net/wp-content/uploads/2015/08/blue-zircon-crystal-gemstone-300x300.jpg" class="img-thumbnail blue" alt="Blue Crystal" width="200" height="200" />
    </div>
    <div class="col-sm-3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnboSUyMvRi7eD5XH51B0jWpsQki5zUZZfuheVp9FFE-980UmH3Q" class="img-thumnail yellow" alt="Yellow Crystal" width="200" height="200" />
    </div>
    <div class="col-sm-3">
      <img src="https://cdn.shopify.com/s/files/1/2526/1080/products/Green_faceted_crystal_ball_for_chandelier_fixtures_crystals_270x_crop_center.jpg?v=1519101358" alt="Green Crystal" width="200" height="200" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h2>Your total score is: <span id="totalScore"></span></h2>
    </div>
  </div>
  </div>


</body>
<!-- JS -->
<script src="./game.js"></script>

</html>
